<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='main.js'></script>
  </head>

  <body>
    <div class="container">
      <div class="well">
        <h1 class="text-center">Shopping List</h1> 
      </div>
      <div class="form-group">
        <input type="text" id="textField" class="form-control" autofocus>
      </div>

      <ul class="list-group"></ul>

      <button type="button" id='checkButton' class="btn btn-success" data-checked="false">
        <span class="glyphicon glyphicon-ok"></span> Check all
      </button>
      <button type="button" id='deleteButton' class="btn btn-primary">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </div>
  </body>
</html>
